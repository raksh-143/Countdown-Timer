<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Basic Countdown Timer">
    <!--Project CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--jQuery file-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="preload">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p>
        Set the interval for which you want the countdown and click on 'Start' to begin the countdown.
        You can also 'Pause' and 'Resume' the timer or 'Reset' the timer.
    </p>
    <form>
        <input id="hr" type="number" min="0" name="hr" value="0">
        <label for="hr">Hours</label>
        <input id="min" type="number" min="0" max="59" name="min" value="0">
        <label for="min">Minutes</label>
        <input id="sec" type="number" min="0" max="59" name="sec" value="0">
        <label for="sec">Seconds</label><br>
        <input id="start" type="button" value="Start" onclick="startcount();">
        <input id="pause" type="button" value="Pause" onclick="pausecount();">
        <input id="resume" type="button" value="Resume" onclick="resumecount();">
        <input id="reset" type="button" value="Reset" onclick="resetcount();">
    </form>
    <!--Project JS-->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
